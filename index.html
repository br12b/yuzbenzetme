<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Heritage & Biometric Matcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #00ff41;
        --dark: #050505;
        --panel: #0a0a0a;
      }
      body {
        background-color: var(--dark);
        color: var(--primary);
        font-family: 'Share Tech Mono', monospace;
        overflow-x: hidden;
      }
      
      /* CYBERPUNK GRID BACKGROUND */
      .bg-grid {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(0, 255, 65, 0.05) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(0, 255, 65, 0.05) 1px, transparent 1px);
        mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
      }

      /* CRT MONITOR EFFECT */
      .crt::before {
        content: " ";
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 50;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }

      /* ANGLED CORNERS (CLIP PATH) */
      .clip-corner {
        clip-path: polygon(
          20px 0, 100% 0, 
          100% calc(100% - 20px), calc(100% - 20px) 100%, 
          0 100%, 0 20px
        );
      }
      .clip-button {
        clip-path: polygon(
          10px 0, 100% 0, 
          100% calc(100% - 10px), calc(100% - 10px) 100%, 
          0 100%, 0 10px
        );
      }

      .scan-line {
        width: 100%;
        height: 2px;
        background: rgba(0, 255, 65, 0.5);
        position: absolute;
        z-index: 10;
        animation: scan 2s infinite linear;
        box-shadow: 0 0 10px rgba(0, 255, 65, 0.8);
      }
      @keyframes scan {
        0% { top: 0%; }
        100% { top: 100%; }
      }
      
      .cyber-text-shadow {
        text-shadow: 0 0 10px rgba(0, 255, 65, 0.7);
      }
      
      .cyber-box {
        background: rgba(10, 10, 10, 0.8);
        border: 1px solid rgba(0, 255, 65, 0.3);
        box-shadow: 0 0 15px rgba(0, 255, 65, 0.1);
        backdrop-filter: blur(4px);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #004411; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00ff41; 
      }
    </style>
