      body {
        background-color: #050505;
        color: #00ff41;
        font-family: 'Share Tech Mono', monospace;
      }
      .scan-line {
        width: 100%;
        height: 2px;
        background: rgba(0, 255, 65, 0.5);
        position: absolute;
        z-index: 10;
        animation: scan 2s infinite linear;
        box-shadow: 0 0 10px rgba(0, 255, 65, 0.8);
      }
      @keyframes scan {
        0% { top: 0%; }
        100% { top: 100%; }
      }
      .cyber-box {
        background: #000;
        border: 1px solid #00ff41;
        box-shadow: 0 0 5px #00ff41, inset 0 0 5px rgba(0, 255, 65, 0.2);
      }
      .cyber-text-shadow {
        text-shadow: 0 0 5px #00ff41;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #00ff41; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00cc33; 
      }
    </style>
